<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1 id="options-title">floodbook Options</h1>
<form action="" method="get" class="options-form background-main">
  <div class="option">
    <label for="Time Limit">Time before the page is fully flooded (in minutes)?</label>
    <input type="number" id="time-limit" name="Time Limit">
  </div>
  <div class="option">
    <label for="countdown?">Waters recede while page is inactive (coming soon)</label>
    <input type="checkbox" name="countdown?">
  </div>
</form>
</body>
<script src="options.js"></script>
</html>
